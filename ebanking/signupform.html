<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body class="align">

  <div class="site__container">

    <div class="grid__container">

      <form action="" method="post" class="form form--login">
       

        <div class="form__field">
         
          <label class="fontawesome-user" for="login__username"><span class="hidden">Username</span></label>
          <input id="login__username" type="text" class="form__input" placeholder="Username" required>
    </div>
    
      
         <div class="form__field">
          <label class="fontawesome-user" for="login__email"><span class="hidden">E-mail</span></label>
          <input id="login__E-mail" type="text" class="form__input" placeholder="E-mail" required>
        </div>
        
        
         <div class="form__field">
          <label class="fontawesome-lock" for="login__username"><span class="hidden">Password</span></label>
          <input id="login__password" type="text" class="form__input" placeholder="Password" required>
        </div>
        
        
         <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">Cnic</span></label>
          <input id="login__Cnic" type="text" class="form__input" placeholder="Cnic" required>
        </div>
        
         <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">Age</span></label>
          <input id="login__Age" type="text" class="form__input" placeholder="Age" required>
        </div>

        <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">Residential address</span></label>
          <input id="login__Res" type="text" class="form__input" placeholder="Residential" required>
        </div>

          
        <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">Designation</span></label>
          <input id="login__Desig" type="text" class="form__input" placeholder="Designation" required>
        </div>
          
        <div class="form__field">
          <input type="submit" value="Sign In">
        </div>


	      </form>

      <p class="text--center">Not a member? <a href="#">Sign up now</a> <span class="fontawesome-arrow-right"></span></p>

    </div>

  </div>

</body>
    
    
    
    
    
  </body>
</html>
